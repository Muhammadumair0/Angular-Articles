<div class="login">
  <h1 class="login-heading">Login Here</h1>
  <form [formGroup]="form" (submit)="onLoginSubmit()">
    <div class="login-form-div">
      <div>
        <label>UserName:</label>
        <input type="text" class="login-form-div-input1" name="username" formControlName="username">
      </div>
      <div>
        <label>Password:&nbsp;</label>
        <input type="password" class="login-form-div-input2" name="password" formControlName="password">
      </div>
    </div>
    <input class="form-button" value="Login" type="submit">
  </form>
</div>
